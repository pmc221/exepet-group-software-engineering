<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EXEplorer{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href=" {% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/background.css' %}">
</head>

<body>
    
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-lg-none" href="{% url 'home' %}">
                <img src="{% static 'images/Logo.png' %}" alt="Logo" class="d-inline-block align-top img-fluid" style="max-width: 50px; max-height: auto;">
            </a>
            


            <!-- Toggler button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    

    
            <!-- Logo (right side when collapsed) -->
            <div class="ml-auto d-none d-lg-block">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/Logo.png' %}" alt="Logo" class="d-inline-block align-top img-fluid" style="max-width: 50px; max-height: auto;" id="b1">
                </a>
                
            </div>
            
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'game' %}">Game</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    
    

    <!-- Main content area -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="clear"></div>
    <footer class="footer fixed-bottom bg-success">
        <div class="container">
            <p>&copy; 2024 EXEPET. All rights reserved.</p>
        </div>
    </footer>

</body>

<audio id="bgm" loop>
    <source src="{% static 'audio/login page.mp3' %}" type="audio/mpeg">
</audio>
    
<script>
    // Play the BGM
    var bgm = document.getElementById("bgm");
    bgm.play();

</script>
</html>
